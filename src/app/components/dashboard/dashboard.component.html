<div class="container fluid">
    <!--First row-->
    <div class="row mt-2">
        <app-filtermenu></app-filtermenu>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="card">
                <div *ngIf="isAdmin;else normalUser" class="card-body text-center">
                    <div class="container">
                        <img class="image-fluid dashImgMaxWid" src="../../../assets/team.png" alt="users_icon">
                    </div>
                    <h1>1000</h1>
                    <h1 class="text-uppercase text-muted">Users</h1>
                </div>
                <ng-template #normalUser>
                    <div class="card-body text-center">
                        <div class="container">
                            <img *ngIf="isMale" class="image-fluid dashImgMaxWid" src="../../../assets/maleAvatar.jpg"
                                alt="users_icon">
                            <img *ngIf="!isMale" class="image-fluid dashImgMaxWid" src="../../../assets/female.png"
                                alt="users_icon">
                        </div>
                        <!-- <h1>1000</h1> -->
                        <p class="mt-3"><b>Maintain your profile here</b></p>
                        <h1 class="text-uppercase text-muted">Profile</h1>
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="container">
                        <img class="image-fluid dashImgMaxWid" src="../../../assets/group.png" alt="users_icon">
                    </div>
                    <h1 class="mt-2">26</h1>
                    <h1 class="text-uppercase text-muted">Groups</h1>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="container">
                        <img class="image-fluid dashImgMaxWid" src="../../../assets/products.png" alt="users_icon">
                    </div>
                    <h1>30</h1>
                    <h1 class="text-uppercase text-muted">ALL PRODUCTS</h1>
                </div>
            </div>
        </div>
    </div>
    <!--second row-->
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="container">
                        <img class="image-fluid dashImgMaxWid" src="../../../assets/add-button.png" alt="users_icon">
                    </div>
                    <p class="mt-3"><b>Add products, categories, person in group etc.</b></p>
                    <h1 class="text-uppercase text-muted">ADD</h1>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="container">
                        <img class="image-fluid dashImgMaxWid" src="../../../assets/list.png" alt="users_icon">
                    </div>
                    <h1>26</h1>
                    <h1 class="text-uppercase text-muted">CATEGORIES</h1>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="container">
                        <img class="image-fluid dashImgMaxWid" src="../../../assets/budget.png" alt="users_icon">
                    </div>
                    <p class="mt-3"><b>Click here to proceed with calculations..</b></p>
                    <h1 class="text-uppercase text-muted">Calculation</h1>
                </div>
            </div>
        </div>
    </div>
</div>
