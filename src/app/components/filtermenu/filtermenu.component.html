<mat-chip-listbox aria-label="Fish selection">
    <mat-chip-option *ngFor="let c of slicedCategory">{{c}}</mat-chip-option>
    <mat-chip *ngIf="slicedCategory.length >= 9">
        <a href="#" (click)="onClick()" style="text-decoration: none;">{{defaultLinkTitle}}</a></mat-chip>
</mat-chip-listbox>
